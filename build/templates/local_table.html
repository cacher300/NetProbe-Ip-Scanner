<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Scanner Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family: sans-serif;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        thead tr {
            background-color: #009879;
            color: #ffffff;
            text-align: left;
        }

        th, td {
            padding: 12px 15px;
        }

        tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }

        tbody tr.active-row {
            font-weight: bold;
            color: #009879;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #009879;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #007961;
        }

        table a {
            color: inherit;
            text-decoration: underline;
            background: none;
            border-radius: 0;
            padding: 0;
            display: inline;
            margin: 0;
            transition: none;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>IP Address</th>
                <th>Ports Open</th>
                <th>Name</th>
                <th>Type</th>
                <th>Info</th>
                <th>MAC Address</th>
                <th>Status</th>
            </tr>
        </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td><a href="http://{{ row[0] }}" target="_blank">{{ row[0] }}</a></td>
                    <td>{{ row[6] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>

                </tr>
                {% endfor %}
            </tbody>

    </table>
    <a href="/local_download" class="button">Download Data</a>
    <a href="/local_wipe" class="button" onclick="return confirm('Are you sure you want to wipe the database? This action cannot be undone.');">Wipe Database</a>
    <a href="/" class="button">HOME</a>
</body>
</html>
