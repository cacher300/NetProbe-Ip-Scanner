<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Table - {{ name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 40px;
            color: #333;
        }
        h1 {
            color: #008000;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #008000;
            color: white;
        }
        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #e9e9e9;
        }
        a, button {
            color: #008000;
            text-decoration: none;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
        }
        a:hover, button:hover {
            color: #00cc00;
        }
    </style>
    <script>
        function copyToClipboard(startIp, endIp) {
            const text = startIp + '-' + endIp;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied: ' + text);
            }).catch(err => {
                alert('Failed to copy text: ', err);
            });
        }
    </script>
</head>
<body>
    <h1>{{ name }}</h1>
    <a href="{{ url_for('index') }}">Back to Main Menu</a>

    <table>
        <thead>
            <tr>
                <th>Start IP</th>
                <th>End IP</th>
                <th>Size</th>
                <th>Date</th>
                <th>Owner</th>
                <th>Copy</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td><button onclick="copyToClipboard('{{ row[0] }}', '{{ row[1] }}')">Copy IP</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}">Back to Main Menu</a>
</body>
</html>
